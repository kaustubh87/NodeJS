

<div class="panel panel-default" ng-init="getBookById()">
  <div class="panel-heading">
    <h3 class="panel-title">Book Details</h3>
  </div>
  <div class="panel-body">
    <div class="row">
       
            <div class="col-md-4">
               <img ng-src="{{book.imageUrl}}" class="thumbnail"/>
            </div>
            <div class="col-md-8">
                <ul class="list-group">
                    <li class="list-group-item">{{book.title}}</li>
                    <li class="list-group-item">{{book.genre}}</li>
                    <li class="list-group-item">{{book.description}}</li>
                    <li class="list-group-item">{{book.author}}</li>
                    <li class="list-group-item">{{book.publisher}}</li>
                   
                </ul>
            <a target="_blank" href="{{book.buy_url}}" class="btn btn-primary">Buy Now</a>
            </div>
        
       
      
      
    </div>
  </div>
</div>    
    
<div class="pull-right">
    <a href="#/books/edit/{{book._id}}">Edit</a> | 
    <a href="#" ng-click="deleteBook(book._id)">Delete</a>


</div>
