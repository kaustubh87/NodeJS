<div class="panel panel-default" ng-init="getBookById()">
  <div class="panel-heading">
    <h3 class="panel-title">Add Book</h3>
  </div>
  <div class="panel-body">
    <div class="row">
       <div class="col-md-12">
<form ng-submit="addBook()">
  <div class="form-group">
      <label>Title</label>
        <input type="text" class="form-control" ng-model="book.title" placeholder="Title">
  </div>
    
  <div class="form-group">
     <label>Select Genre</label>   
        <select name="genre" class="form-control" ng-model="book.genre">
          <option value="Suspense">Suspense</option>
          <option value="Drama">Drama</option>
          <option value="Documentary">Documentary</option>
          <option value="Romance">Romance</option>
        </select>       
  </div>
    
 <div class="form-group">
     <label>Author</label>
    <input type="text" class="form-control" ng-model="book.author" placeholder="Author">
  </div>
    
    <div class="form-group">
         <label>Publisher</label>
        <input type="text" class="form-control" ng-model="book.publisher" placeholder="Publisher">
    </div>
    
    <div class="form-group">
         <label>Pages</label>
        <input type="text" class="form-control" ng-model="book.pages" placeholder="Pages">
    </div>
    
    <div class="form-group">
         <label>Description</label>
        <input type="text" class="form-control" name="book.description" placeholder="Description">
    </div>
    
    <div class="form-group">
         <label>Image Url</label>
        <input type="text" class="form-control" ng-model="book.imageUrl" placeholder="Image Url">
    </div>
    
    
    <div class="form-group">
         <label>Buy Url</label>
        <input type="text" class="form-control" ng-model="book.buy_url" placeholder="Buy Url">
    </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form> 
           </div>
    </div>
  </div>
</div>
